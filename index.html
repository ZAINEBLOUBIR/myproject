<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Page</h1>
    <nav>
        <ul>
            <li>About</li>
            <li>Video</li>
            <li>Audio</li>
            <li>Table</li>
            
        </ul>
    </nav>
</header>
<section id="video">
    <h2>Video Section</h2>
    <video controls>
        <source src="istockphoto-187867118-640_adpp_is (1).mp4">
        
    
    </video>
</section>
<section id="audio">
    <h2>Audio Section</h2>
    <audio controls>
        <source src="sample-audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</section>
<section id="table">
    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>40</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>
</section>

<section id="form">
    <h2>Contact Form</h2>
    <form action="/submit" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</section>
</main>

<footer>
<p>&copy; 2024 Sample Web Page. All rights reserved.</p>
</footer>
</body>
</html>
    
    
</body>
</html>
